{% extends 'base/base.html'%}

<html lang="en">
<head>
    <!DOCTYPE html>
    <meta charset="UTF-8">
    {% block title %}
        <title>Actualizar historia</title>
    {% endblock %}
</head>
<body>
    {% block content %}
         <div class="row justify-content-center">
          <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                  <div class="container">
                      <form method="POST">
                          {% csrf_token %}
                          <div class="form-group">
                              {{form.como_usuario.label }}
                              {{form.como_usuario }}
                          </div>
                          <div class="form-group">
                              {{ form.quiero.label}}
                              {{ form.quiero}}
                          </div>
                          <div class="form-group">
                              {{ form.para.label}}
                              {{ form.para}}
                          </div>
                          <div>
                             {{ form.id_xp }}
                          </div>
                          <div class="row">
                              <div class="col" align="center">
                                  <button type="submit" style="width:80%;" class="btn btn-primary">Guardar</button>
                              </div>
                              <div class="col" align="center">
                                  <button type="button" style="width:80%;" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
            </div>
          </div>
         </div>
    {% endblock %}
</body>
</html>
