<br>
    <center>
        <h3>Tareas</h3>
    </center>

<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-header">
                <button class="btn btn-success">Agregar Tarea</button>
            </div>
            <div class="card">
                <table class="table table-sm table-hover">
                    <thead>
                        <tr>
                            <th>Descripción</th>
                            <th>Duración</th>
                            <th>Opción</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for a in tareas %}
                        <tr>
                            <td> {{ a.nombre }} </td>
                            <td> {{ a.duracion }} </td>
                            <td>
                                <a href="#" data-toggle="tooltip" title="Editar Hsitoria" id="editar_historia"
                                    valor="{{a.id}}">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square"
                                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                        <path fill-rule="evenodd"
                                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                    </svg>
                                </a>
                                <a href="#" data-toggle="tooltip" style="color: red;" title="Eliminar Historia"
                                    id="eliminar_historia" pbacklog=" {{id_pbacklog}} " valor="{{a.id}}">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-square"
                                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                                        <path fill-rule="evenodd"
                                            d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z" />
                                        <path fill-rule="evenodd"
                                            d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z" />
                                    </svg>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <div class="col">
        <div class="card" id="editar_form" style="padding:10px;">
            <center>
                <h5 id="titulo_tarea"></h5>
            </center>
            
            <form id="form_editar_historia">
                {% csrf_token %}
                <div class="form-group">
                    <label>Como usuario</label>
                    <input class="form-control" id="nombre_tarea" required>

                    <label>Quiero</label>
                    <input class="form-control" type="number" id="duracion" required>

                    <label>Para</label>
                    <input class="form-control" type="hidden" id="id_historia">
                
                </div>
                <center>
                    <button id="guardar_tarea" class="btn btn-primary"
                        style="width: 60%; align-self:start;">Guardar</button>
                </center>
            </form>
        </div>
    </div>
</div>
