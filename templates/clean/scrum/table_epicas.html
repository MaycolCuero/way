<div>
    <input type="hidden" id="scrum" value="{{scrum}}">
</div>

{% if pbacklog %}
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col">
                    <strong class="card-title">Listado de Épicas</strong>
                </div>
                <div class="col" align="right">
                    <a class="btn btn-success" title="Listado de Historias de usuario"
                        href="{% url 'scrum:historia_list' %}">Continuar</a>
                </div>
            </div>
        </div>
        <div class="table-stats order-table ov-h">
            <table class="table table-sm table-hover">
                <thead>
                    <tr>
                        <th>Como</th>
                        <th>Quiero</th>
                        <th>Para</th>
                        <th>H.U</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in pbacklog %}
                    <tr>
                        <td>{{ p.nombre }}</td>
                        <td>{{ p.quiero }}</td>
                        <td>{{ p.para }}</td>
                        <td>{{ p.hu }}</td>
                        <td>
                            <!--datos para editar -->
                            <input type="hidden" id="nombre_e" value="{{p.nombre}}">
                            <input type="hidden" id="quiero_e" value="{{p.nombre}}">
                            <input type="hidden" id="para_e" value="{{p.nombre}}">
                            <input type="hidden" id="id_epica" value="{{p.id}}">
                            <button class="btn btn-primary" title="Historias de usuario" data-toggle="modal"
                                data-target="#myModal" onclick="seleccionar('{{p.id}}','{{p.quiero}}')">
                                H.U
                            </button>
                            <button class="btn btn-success" id="editar_epica" title="Editar" data-toggle="modal"
                                data-target="#EditarEpica" epica="{{p.id}}">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                    <path fill-rule="evenodd"
                                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                </svg>
                            </button>
                            <button class="btn btn-danger" title="Eliminar" data-toggle="modal" id="e_eliminar"
                                d_epi="{{p.id}}" data-target="#confirmDeleteEpica">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                    <path fill-rule="evenodd"
                                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                                </svg>
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    {% else %}
    <h3>No hay épicas creadas</h3>
    {% endif %}
